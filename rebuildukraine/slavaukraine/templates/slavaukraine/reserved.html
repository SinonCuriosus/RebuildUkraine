{% extends "slavaukraine/template.html" %}
{% load static %}
{% block main %}
    <div>
        <section class="position-relative py-4 py-xl-5">
            <div class="mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="container position-relative reserved-page-card">

                <div class="row d-flex justify-content-center reserved-page-card">

                    <div class="col-md-12 col-lg-12 col-xl-12">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">Dados Pessoais
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">Projectos Inscritos
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-contact" type="button" role="tab"
                                        aria-controls="pills-contact" aria-selected="false">Projetos Guardados
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                 aria-labelledby="pills-home-tab"> informação sobre utilizador e alteração da informação

                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                 aria-labelledby="pills-profile-tab">informação de projetos inscritos
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                 aria-labelledby="pills-contact-tab">informação de projectos guardados e/ou favoritos
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="w-lg-50"></p>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
